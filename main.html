<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
      <div id="container">
        <div id="div1"  draggable="true" class="box">Image1</div>
        <div id="div2" draggable="true" class="box">Image2</div>
        <div id="div3" draggable="true" class="box">Image3</div>
        <div id="div4" draggable="true" class="box">Image4</div>
        <div id="div5" draggable="true" class="box">Image5</div>
        <div id="div6" draggable="true" class="box">Image6</div>
      </div>
    </div>
  </body>
</html>
